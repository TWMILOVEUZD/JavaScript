<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>字符串-字符串拼接</title>
<script type="text/javascript">
	/*
		concat用于进行字符串拼接
	*/
	var x = new String("Hello ");
	var y = new String("JavaScript");
	
	document.write('字符串x的值: ' + x);
	document.write("<br>");
	document.write('字符串y的值: ' + y);
	document.write("<br>");
	document.write('通过函数concat()把x和y连接起来: ' + x.concat(y));
</script>
</head>
<body>

</body>
</html>
