<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>日期：时-分-秒-毫秒</title>
<script type="text/javascript">
	/*
		分别获取时:分:秒:毫秒
	*/
	var d = new Date();
	document.write("分别获取时：分：秒：毫秒：");
	document.write(d.getHours());
	document.write(":");
	document.write(d.getMinutes());
	document.write(":");
	document.write(d.getSeconds());
	document.write(":");
	document.write(d.getMilliseconds());
</script>
</head>
<body>

</body>
</html>
