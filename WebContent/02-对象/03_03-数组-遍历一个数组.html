<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>数组-遍历一个数组</title>
<script type="text/javascript">
	/*
	遍历有两种方式:
		1.结合for循环，通过下标遍历
		2.使用增强for in循环遍历
		需要注意的是，在增强for in中，i是下标的意思。 
		 
		for(i in x){  //for in 循环
		  p(x[i]);
		}
	*/
	function p(s){
	  document.write(s);
	  document.write("<br>");
	}
	
	var x = new Array(3,1,4);
	p('当前数组是：' + x);
	p('使用普通的for循环遍历数组：');
	for (var i = 0; i < x.length; i++) {//普通for循环
		p(x[i]);
	}
	p("使用增强for循环遍历数组：");
	for (i in x) {//for in 循环
		p(x[i]);
	}
</script>
</head>
<body>

</body>
</html>
