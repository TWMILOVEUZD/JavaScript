<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>字符串-截取一段子字符串</title>
<script type="text/javascript">
	/*
		substring 截取一段子字符串
		注： 第二个参数，取不到
	*/
	var x = new String("Hello JavaScript");
	document.write("字符串x的值：" + x);
	document.write("<br>");
	document.write('x.substring (0,3) 获取位0到3的字符串： ' + x.substring(0, 3));
	document.write("<br>");
	document.write('左闭右开，取得到0，取不到3');
</script>
</head>
<body>

</body>
</html>
