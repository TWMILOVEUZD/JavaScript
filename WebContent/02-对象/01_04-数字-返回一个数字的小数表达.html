<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>数字：返回一个数字的小数表达</title>
<script type="text/javascript">
	/*
		toFixed返回一个数字的小数表达
	*/
	function print(s) {
		document.write(s);
		document.write("<br>");
	}
	
	var a = new Number("123");
	print("数字对象123通过toFixed(2) 保留两位小数:" + a.toFixed(2));//保留两位小数点
	var b = new Number("3.1415926");
	print("PI 通过toFixed(3) 保留三位小数:" + b.toFixed(3));//保留三位小数点
</script>
</head>
<body>
	
</body>
</html>
