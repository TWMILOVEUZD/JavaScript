<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>对数组的内容进行反转</title>
<script type="text/javascript">	
	/*
		方法 reverse，对数组的内容进行反转
	*/
	function p(s) {
		document.write(s);
		document.write("<br>");
	}
	var x = new Array(3,1,4,1,5,9,2,6);
	p("数组x是：" + x);
	x.reverse();
	p('使用reverse()函数进行反转后的值是:' + x);
</script>
</head>
<body>

</body>
</html>
