<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>对数组的内容进行排序</title>
<script type="text/javascript">
	/*
		方法 sort对数组的内容进行排序
	*/
	function p(s){
	  document.write(s);
	  document.write("<br>");
	}
	var x = new Array(3,1,4,1,5,9,2,6);
	p('数组x是：' + x);
	x.sort();
	p('使用sort排序后的数组x是：' + x);
</script>
</head>
<body>

</body>
</html>
