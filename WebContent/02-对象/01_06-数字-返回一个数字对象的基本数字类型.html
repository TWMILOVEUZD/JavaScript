<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>返回一个数字对象的基本数字类型</title>
<script type="text/javascript">
	/*
		方法 valueOf() 返回一个基本类型的数字 
		通过typeof 判断数据类型可以发现，一种是object,一种是number
	*/
	function print(s) {
		document.write(s);
		document.write("<br>");
	}
	var a = new Number("123");
	var b = a.valueOf();
	print('数字对象a的类型是: ' + typeof a);////返回object
	print('通过valueOf()返回的值的类型是' + typeof b);////返回number
</script>
</head>
<body>
	
</body>
</html>
