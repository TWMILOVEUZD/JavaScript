<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>数组-数组的长度</title>
<script type="text/javascript">
	/*
		属性length 获取一个数组的长度
	*/
	function p(s) {
		document.write(s);
		document.write('<br>');
	}
	var x = new Array(3,1,4,1,5,9,2,6);//根据参数创建数组
	p('当前数组是：' + x);
	p('通过.length获取当前数组的长度：' + x.length);
</script>
</head>
<body>

</body>
</html>
