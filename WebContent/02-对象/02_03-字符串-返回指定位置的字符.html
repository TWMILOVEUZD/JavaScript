<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>字符串-返回指定位置的字符</title>
<script type="text/javascript">
	/*
		charAt 返回指定位置的字符
		charCodeAt 返回指定位置的字符对应的Unicode码
	*/
	var y = new String("Hello JavaScript");
	document.write("字符串y的值：" + y);
	document.write("<br>");
	document.write('通过 charAt(0)获取位置0的字符串： ' + y.charAt(0));//H
	document.write("<br>");
	document.write('通过 charCodeAt(0)获取位置0的字符的 Unicode码 ：' + y.charCodeAt(0));//72
</script>
</head>
<body>

</body>
</html>
