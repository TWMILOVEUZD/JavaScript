<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>字符串-创建字符串对象</title>
<script type="text/javascript">
	/*
		与Number类似的，可以通过new String()创建一个String对象
	*/
	var x = "5";
	var y = new String(x);
	document.write("变量x的值是：" + x);//5
	document.write("<br>");
	document.write("变量x的类型是：" + (typeof x));//string
	document.write("<br>");
	document.write("变量y的值是：" + y);//5
	document.write("<br>");
	document.write("变量y的类型是：" + (typeof y));//object
</script>
</head>
<body>

</body>
</html>
