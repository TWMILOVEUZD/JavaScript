<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>字符串-字符串长度</title>
<script type="text/javascript">
	/*
		属性 length 返回字符串的长度
	*/
	var y = new String("Hello JavaScript");
	var x = "Hello JavaScript";
	document.write("通过.length属性获取字符串'Hello JavaScript'的长度:" + y.length);
	document.write("<br>");
	document.write(x.length);
</script>
</head>
<body>

</body>
</html>
