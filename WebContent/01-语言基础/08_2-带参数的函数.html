<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>带参数的函数</title>
<script type="text/javascript">
	function print(message){
		document.write(message);
	}	
	print("第一句话");
	print("<br>");
	print("第二句话");
	print("<br>");
	print(1);
	print("<br>");
	print(1 + 1);
</script>
</head>
<body>
	
</body>
</html>
