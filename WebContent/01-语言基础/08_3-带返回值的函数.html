<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>带返回值的函数</title>
<script type="text/javascript">
	//自定义一个calc函数，用于计算两个参数的和，并通过return 返回计算结果
	function print(message){
		document.write(message);
	}
	
	function calc(x,y){
		return x + y;
	}
	
	var sum = calc(500,20);
	print(sum);
</script>
</head>
<body>

</body>
</html>
