<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>条件语句：条件成立时执行</title>
<script type="text/javascript">
	/*
		if条件一定是一个Boolean类型的值，当为true时，执行对应的语句
		else表示当条件不成立时执行的代码
	*/
	var age = 22;
	if(age < 18){
		document.write("卡通");
	}else{
		document.write("其他");
	}
</script>
</head>
<body>
	
</body>
</html>
