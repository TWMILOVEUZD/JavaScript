<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>基本数据类型-动态类型</title>
<script type="text/javascript">
	//5、动态类型
	//变量的类型是动态的，当值是整数的时候，就是Number类型，当值是字符串的时候，就是String类型
	var x = 10;//Number类型
	document.write("此时 x的值是 " + x + " 类型是数字");
	document.write("<br>");
	x = "hello javascript";//String类型
	document.write("此时 x的值是 " + x + " 类型是字符串");
</script>
</head>
<body>

</body>
</html>
