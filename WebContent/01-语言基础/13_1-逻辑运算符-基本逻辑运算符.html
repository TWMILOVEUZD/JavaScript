<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>基本逻辑运算符</title>
<script type="text/javascript">
	function p(s){
		document.write(s);
		document.write('<br>');
	}
	
	p("1==2:" + (1==2));
	p("1!=2:" + (1!=2));
	p("1>=2:" + (1>=2));
	p("1<=2:" + (1<=2));
	p("1>2:" + (1>2));
	p("1<2:" + (1<2));
</script>
</head>
<body>
	
</body>
</html>
