<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>类型转换-数字转字符串</title>
<script type="text/javascript">
	//3、数字转字符串
	//Number转换为字符串的时候有默认模式和基模式两种
	var a = 10;
	document.write("默认模式下，数字10转换为十进制的" + a.toString());//默认模式十进制
	document.write("<br>");
	document.write("基模式下，数字10转换为二进制的" + a.toString(2));//基模式，二进制
	document.write("<br>");
	document.write("基模式下，数字10转换为八进制的" + a.toString(8));//基模式，八进制
	document.write("<br>");
	document.write("基模式下，数字10转换为十六进制的" + a.toString(16));//基模式，十六进制
	document.write("<br>");
</script>
</head>
<body>

</body>
</html>
