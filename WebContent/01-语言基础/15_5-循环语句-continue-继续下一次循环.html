<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>循环语句：continue-继续下一次循环</title>
<script type="text/javascript">
	/*
		continue 表示放弃本次循环，进行下一次循环
	*/
	function p(s){
	  document.write(s);
	  document.write("<br>");
	}
		  
	document.write("使用for循环打印 0 到 4<br>如果发现是3，就<span style='color:red'>放弃本次循环，并且进入下一次</span>循环<br>");
	
	for (var i = 0; i < 5; i++) {
		if(i==3)
			continue;
		p(i);
	}
</script>
</head>
<body>

</body>
</html>
