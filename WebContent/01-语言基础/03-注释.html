<title>注释</title>
<script type="text/javascript">
	//单行注释
	document.write("hello java");
	document.write("<br>");
	document.write("单行注释");
	document.write("<br>");
</script>
<script type="text/javascript">
	/*
		多行注释
	*/
	document.write("hello java");
	document.write("<br>");

	document.write("<br>");
</script>
</head>
