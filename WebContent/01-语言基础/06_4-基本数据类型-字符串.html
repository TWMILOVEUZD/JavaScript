<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>基本数据类型-字符串</title>
<script type="text/javascript">
	//4、字符串
	//与java不同的是，javascript中没有字符的概念，只有字符串，所以单引号和双引号，都用来表示字符串。
	var x = 'hello';//单引号
	var y = "javascript"//双引号
	document.write("单引号的字符串：" + x);
	document.write('<br>');
	document.write("双引号的字符串：" + y);
</script>
</head>
<body>

</body>
</html>
