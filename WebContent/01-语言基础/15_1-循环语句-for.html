<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>循环语句：for</title>
<script type="text/javascript">
	/*
		使用 for打印0-4
		注意： 进行循环的时候，一定要设置好自增和结束条件，否则会导致无限循环，浏览器直接挂掉。我已经被坑了很多次了
	*/
	function p(s){
		document.write(s);
		document.write('<br>');
	}
	document.write("使用for循环打印 0 到 4 <br>");
	for(var i = 0;i<5;i++){
		p(i);
	}
</script>
</head>
<body>

</body>
</html>
