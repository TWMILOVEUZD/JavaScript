<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>条件语句：条件判断else if</title>
<script type="text/javascript">
	/*
		if条件一定是一个Boolean类型的值，当为true时，执行对应的语句
		else表示当条件不成立时执行的代码
		else if 用于多条件判断
	*/
	var age = 20;
	if(age < 18){
		document.write("卡通");
	}else if(age <22){
		document.write("其他");
	}else{
		document.write("新闻");
	}
</script>
</head>
<body>
	
</body>
</html>
