<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>+运算符的多态</title>
<script type="text/javascript">
	document.write('当+两边都是数字的时候，+就是加法运算符，所以1+2=' + (1+2));
	document.write("<br>");
	document.write('当+任意一边是字符串的时候，+就是字符串连接符，所以1+\"2\"=' + (1 + "2"));
</script>
</head>
<body>
	
</body>
</html>
