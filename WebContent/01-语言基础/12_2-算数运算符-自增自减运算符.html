<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自增，自减运算符</title>
<script type="text/javascript">
	var a = 5;
	document.write('a++ 是先取值，再运算，所以打印出来是：'+ a++);
	
	document.write('<br>');
	
	var b = 5;
	document.write('++b 是先运算，再取值，所以打印出来是：'+ ++b);
</script>
</head>
<body>

</body>
</html>
