<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>基本数据类型-数字</title>
<script type="text/javascript">
	//3、数字
	//javascript中的Number可以表示十进制，八进制，十六进制整数，浮点数，科学记数法
	var a = 10;//十进制
	var b = 012;//第一位是0，表示八进制
	var c = 0xA;//0x开头表示十六进制
	var d = 3.14;//有小数点表示浮点数
	var e = 3.14e2;//使用e的幂表示科学计数法
	document.write("十进制 10 的值：" + a);
	document.write('<br>');
	document.write("八进制 012的值：" + b);
	document.write('<br>');
	document.write("十六进制 0xA 的值：" + c);
	document.write('<br>');
	document.write("浮点数 3.14 的值：" + d);
	document.write('<br>');
	document.write("科学计数法 3.14e2 的值：" + e);
	document.write('<br>');
</script>
</head>
<body>

</body>
</html>
