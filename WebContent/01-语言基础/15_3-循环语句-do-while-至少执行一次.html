<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>循环语句：do-while</title>
<script type="text/javascript">
	/*
		其实do-while与while的区别在于，至少会执行一次
		使用do-while打印0-4
	*/
	function p(s){
	  document.write(s);
	  document.write("<br>");
	}
	document.write("使用do-while循环打印 0 到 4<br>");
	
	var i = 0;
	do{
		p(i);
		i++;
	}while(i<5);
</script>
</head>
<body>

</body>
</html>
