<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>计时器：终止重复执行</title>
<script type="text/javascript">
	/*
		通过clearInterval终止一个不断重复的任务
		本例，当秒是5的倍数的时候，就停止执行
	*/
	var t = setInterval(printTime, 1000);
	function printTime() {
		var d = new Date();
		var h = d.getHours();
		var m = d.getMinutes();
		var s = d.getSeconds();
		document.getElementById("time").innerHTML = h + ":" + m + ":" + s;
		if(s%5==0)
			clearInterval(t);
	}
</script>
</head>
<body>
	<p>每隔1秒钟，打印当前时间</p>
	<div id="time"></div>
</body>
</html>
