<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Window：获取外部窗体的宽度和高度</title>
<script type="text/javascript">
	/*
		所谓的外部窗体即浏览器，可能用的是360，火狐，IE, Chrome等等。
	*/
	document.write("浏览器的宽度：" + window.outerWidth);
	document.write("<br>");
	document.write("浏览器的高度：" + window.outerHeight);
</script>
</head>

</body>
</html>
